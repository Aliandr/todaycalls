<!DOCTYPE html>
<html>
  <head>
  	<title>Today Calls</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div id="next-call"></div>
      <div id="add-call"></div>
      <div id="call-list"></div>
    </div>

    <script type="text/template" id="tpl-next-call">
      <form>
        <fieldset>
          <legend>Next call</legend>
          <input type="text" class="input-time" value="<%= time %>" disabled="disabled"/>
          <input type="text" class="input-name" value="<%= name %>" disabled="disabled"/>
          <input type="text" class="input-phone" value="<%= phone %>" disabled="disabled"/>
        </fieldset>
      </form>
    </script>

    <script type="text/template" id="tpl-add-call">
      <form>
        <fieldset>
          <legend>Add call</legend>
          <input type="text" class="input-time" id="add-time" placeholder="00:00" />
          <input type="text" class="input-name" id="add-name" placeholder="John Appleseed" maxlength="30"/>
          <input type="text" class="input-phone" id="add-phone" placeholder="00420123456789" />
          <a href="javascript:;" class="button" id="add-button">Add</a>
          <p id="add-error"></p>
        </fieldset>
      </form>
    </script>

    <script type="text/template" id="tpl-call">
      <td><%= time %></td>
      <td><%= name %></td>
      <td><%= phone %></td>
      <td><a href="javascript:;" class="delete-call">Delete</a></td>
      <td><input type="checkbox"<%= isPast ? ' checked' : '' %> disabled="disabled" /></td>
    </script>

    <script type="text/template" id="tpl-call-list">
      <table cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th><a href="javascript:;" class="sort asc" data-sort="time">Time</a></th>
            <th><a href="javascript:;" class="sort" data-sort="name">Name</a></th>
            <th>Phone</th>
            <th>&nbsp;</th> 
            <th>&nbsp;</th> 
          </tr>
        </thead>
        <tbody id="list-container"></tbody>
        <tfoot>
          <tr>
            <th colspan="5">
              <a href="javascript:;" class="button filter active" data-filter="all">All</a><a href="javascript:;" class="button filter" data-filter="upcoming">Upcoming</a><a href="javascript:;" class="button filter"data-filter="finished">Finished</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </script>

		<!-- build:js -->
    <script src="src/js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
